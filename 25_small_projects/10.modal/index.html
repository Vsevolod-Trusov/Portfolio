    <title>Modal Component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button class="open-modal">Open Modal</button>

    <div class="modal-background">
      <div class="modal">
        <button class="close-icon">Close Modal</button>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt quia
          laboriosam voluptate ipsam labore quo minus repudiandae commodi,
          eaque, architecto voluptates temporibus corrupti molestias cumque
          nihil sunt. Illo, pariatur sint!
        </p>
        <div id="buttons">
          <button class="close">Close</button>
          <button class="submit">Submit</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
