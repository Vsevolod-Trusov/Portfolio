<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Tip calculator</title>
  </head>
  <body>
    <h1>Tip calculator</h1>
    <div class="form-wrapper">
      <div class="input-wrapper">
        <label for="bill-amount">Bill Amount</label>
        <input
          id="bill-amount"
          class="bill-amount"
          type="number"
          placeholder="Enter your total bill amount"
        />
      </div>

      <div class="input-wrapper">
        <label for="discount-percentage">Discount Percentage</label>
        <label class="discount-value">0</label>
        <input class="discount-percentage" type="range" min="0" max="50" />
      </div>

      <div class="input-wrapper">
        <label for="tip-percentage">Tips Percentage</label>
        <label class="tip-value">0</label>
        <input class="tip-percentage" type="range" min="0" max="80" />
      </div>

      <div class="input-wrapper">
        <label for="no-of-customer">No of Customers</label>
        <label class="no-of-customers-value">0</label>
        <input class="no-of-customer" type="range" min="0" max="100" />
      </div>
      <button class="generate-bill">Generate Bill</button>
      <div class="result-wrapper">
        <label>Total Bill Amount</label>
        <label class="total-bill-amount">0</label>
      </div>
      <div class="result-wrapper">
        <label>Total Amount To Pay</label>
        <label class="total-amount-to-pay">0</label>
      </div>
      <div class="result-wrapper">
        <label>Each Customer to pay</label>
        <label class="each-customer-to-pay">0</label>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
